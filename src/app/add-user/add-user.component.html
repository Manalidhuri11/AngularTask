<div class="container" style="margin-top: 5%;">

    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm">



            <form (ngSubmit)="onSubmit(fm)" #fm="ngForm">

                <div class="mt-3">
                    <label class="form-label">Name</label>
                    <input type="text" #name="ngModel" [(ngModel)]="model.name" name="name" class="form-control"
                        pattern="^[a-zA-Z\s\.]*$" required placeholder="Enter Name..." />

                    <span class="error" ng-show="name.errors && (name.dirty )">
                        <p *ngIf="name.errors?.required && (fm.submitted)">
                            Enter Name
                        </p>
                        <span class="error" ng-show="name.errors && (name.dirty)">
                            <p *ngIf="name.errors?.pattern">Name is invalid</p>
                        </span>
                    </span>
                </div>

                <div class="mt-3">
                    <label class="form-label">Email ID</label>
                    <input type="text" #email="ngModel"
                        pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z0-9\-]+\.)+[a-zA-Z]{2,3}))$'
                        [(ngModel)]="model.email" name="email" class="form-control" placeholder="Enter Email ID.." />
                    <span class="error" ng-show="email.errors && (email.dirty)">
                        <p *ngIf="email.errors?.pattern">Email ID is invalid</p>
                    </span>
                </div>



                <div class="mt-3">
                    <label class="form-label">Contact Number</label>
                    <input type="text" #contact="ngModel" pattern="[0-9]*" maxlength="13" minlength="10"
                        [(ngModel)]="model.contact" name="contact" class="form-control"
                        placeholder="Enter Contact Number.." />
                    <span class="error" ng-show="contact.errors.pattern && (contact.dirty)">
                        <p *ngIf="contact.errors && (contact.errors.pattern)">Contact
                            Number Must Be In Numbers</p>
                    </span>
                   
                </div>


                <div class="form-group mt-3">

                    <button type="submit" class="btn btn-primary" [disabled]="fm.form.invalid">Save</button>
                    <button type="cancel" class="btn btn-danger" style="margin-left: 2%"
                        (click)="cancel()">Cancel</button>
                </div>
            </form>
        </div>
        <div class="col-sm">

        </div>
    </div>
</div>
