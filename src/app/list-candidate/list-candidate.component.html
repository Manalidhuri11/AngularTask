<button type="add" class="btn btn-primary" (click)="add()">Add</button>
<button type="Delete" class="btn btn-danger" (click)="deleteMultiple()">Delete</button>

<form (ngSubmit)="onSubmit(fm)" #fm="ngForm">
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>


                    <th></th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let user of user">



                    <td>

                        <input type="checkbox" [checked]="getSelection(user)" (change)="changeHandler(user, $event)">

                    </td>
                    <td>{{user.Id}}</td>
                    <td>{{user.FirstName}}</td>
                    <td>{{user.Email}}</td>
                    <td>{{user.Contact}}</td>
                    <td><button type="button" class="btn btn-success" (click)="edit(user.Id)">Edit</button>
                        <button type="button" id="delete" class="btn btn-danger"
                            (click)="delete(user.Id)">Delete</button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</form>
